name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write
  id-token: write
  attestations: write

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/sovereign-rag-gateway
    steps:
      - uses: actions/checkout@v4

      - name: Validate tag format
        run: |
          if [[ ! "${GITHUB_REF_NAME}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+([.-][0-9A-Za-z.-]+)?$ ]]; then
            echo "invalid semver tag: ${GITHUB_REF_NAME}"
            exit 1
          fi

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Extract release notes from changelog
        run: |
          python scripts/extract_release_notes.py \
            --tag "${GITHUB_REF_NAME}" \
            --changelog CHANGELOG.md \
            --output artifacts/release-notes.md

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=sha

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign image (keyless)
        env:
          COSIGN_EXPERIMENTAL: "1"
          IMAGE_DIGEST: ${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
        run: cosign sign --yes "$IMAGE_DIGEST"

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          format: spdx-json
          output-file: artifacts/sbom.spdx.json

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          body_path: artifacts/release-notes.md
          files: |
            artifacts/sbom.spdx.json
