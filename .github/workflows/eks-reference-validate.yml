name: eks-reference-validate

on:
  push:
    branches: ["main"]
    paths:
      - "charts/**"
      - "deploy/eks/**"
      - "docs/operations/eks-reference-deployment.md"
      - "scripts/eks_reference_validate.sh"
  pull_request:
    paths:
      - "charts/**"
      - "deploy/eks/**"
      - "docs/operations/eks-reference-deployment.md"
      - "scripts/eks_reference_validate.sh"
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Helm
        uses: azure/setup-helm@v4
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
      - name: Validate EKS reference artifacts
        run: ./scripts/eks_reference_validate.sh
