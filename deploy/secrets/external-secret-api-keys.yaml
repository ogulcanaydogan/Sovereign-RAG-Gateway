apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: srg-api-keys
  namespace: srg-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: srg-aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: sovereign-rag-gateway-auth
    creationPolicy: Owner
  data:
    - secretKey: api-keys
      remoteRef:
        key: srg/api-keys
        property: keys
