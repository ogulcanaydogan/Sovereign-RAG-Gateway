apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: srg-provider-credentials
  namespace: srg-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: srg-aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: sovereign-rag-gateway-provider-credentials
    creationPolicy: Owner
  data:
    - secretKey: provider-config
      remoteRef:
        key: srg/provider-config
        property: config
